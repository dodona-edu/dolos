version: 2
updates:

  # API - Ruby/Bundler
  - package-ecosystem: "bundler"
    directory: "/api"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5
    groups:
      api-dependencies-security:
        applies-to: security-updates
        patterns:
          - "*"
      api-dependencies-version:
        applies-to: version-updates
        patterns:
          - "*"

  # CLI - NPM
  - package-ecosystem: "npm"
    directory: "/cli"
