name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["10"]
      fail-fast: false
    name: Test Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Test
        run: |
          yarn install
          yarn build
          yarn test --verbose
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Node
        uses: actions/setup-node@v1
      - name: Lint
        run: |
          yarn install
          yarn build
          yarn lint --quiet
