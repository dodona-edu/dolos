name: Checks
on: [push]

jobs:
  install-deps:
    name: Install dependencies (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "14", "16"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Cache Yarn dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/*/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('/yarn.lock') }}
      - name: Setup Node
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Yarn install
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: yarn install

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to the container registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
      - name: Build the new image
        run: docker build docker/ -t ghcr.io/dodona-edu/dolos:1.2.1
      - name: Tag the new image with latest
        run: docker tag ghcr.io/dodona-edu/dolos:1.2.1 ghcr.io/dodona-edu/dolos:latest
        # - name: Push the new image
        #   run: docker push ghcr.io/dodona-edu/dodona:develop-latest

  docs:
    name: "Docs: build and deploy"
    runs-on: ubuntu-latest
    needs: install-deps
    strategy:
      matrix:
        node: ["16"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Fetch dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/*/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('/yarn.lock') }}
      - name: Check if cache was hit
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          echo "Should have hit cache"
          false
      - name: Build site
        run: |
          cd docs/
          yarn build
      - name: Deploy site
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd docs/
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          rsync -glpPrtvz \
              -e 'ssh -p 4840' \
              .vuepress/dist/ \
              dodona@dolos.ugent.be:docs
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}


  cli-build-test:
    name: "CLI: build and test"
    runs-on: ubuntu-latest
    needs: install-deps
    strategy:
      matrix:
        node: ["12", "14", "16"]
