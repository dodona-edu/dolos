name: Lib
on:
  push:
    paths:
      - "lib/**/*"
      - "*.*"

jobs:
  # Install Dependencies
  install:
    uses: ./.github/workflows/dependencies.yml

  # Build & test
  build-test:
    name: Build & Test ğŸ”§
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        node: ["12", "14", "16"]
      fail-fast: false
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“š
        uses: actions/setup-node@v3.3.0
        with:
          node-version: ${{ matrix.node }}

      - name: Fetch Dependencies âš¡ï¸
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/*/node_modules
          key: ${{ needs.install.outputs.cachekey }}

      - name: Check if cache was hit ğŸ”
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          echo "Should have hit cache"
          false

      - name: Build ğŸ”§
        run: |
          cd lib/
          yarn build

      - name: Test ğŸ§ª
        run: |
          cd lib/
          yarn test -v --serial

  # Lint
  lint:
    name: Lint ğŸ“
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        node: ["16"]
      fail-fast: false
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“š
        uses: actions/setup-node@v3.3.0
        with:
          node-version: ${{ matrix.node }}

      - name: Fetch Dependencies âš¡ï¸
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/*/node_modules
          key: ${{ needs.install.outputs.cachekey }}

      - name: Check if cache was hit ğŸ”
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          echo "Should have hit cache"
          false

      - name: Lint ğŸ“
        run: |
          cd lib/
          yarn lint
