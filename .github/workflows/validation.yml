name: Validation
on:
  push:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flake-build-check:
    name: "Nix Flake ❄️"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Nix 📚
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & check 🧪
        run: nix build -L '.?submodules=1#checks.x86_64-linux.dolos-cli'

  install-cli:
    name: "Install and run CLI on ${{ matrix.os }}"
    strategy:
      matrix:
        os:
          - macos-14
          - macos-13
          - ubuntu-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Node 📚
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dolos
        shell: bash
        run: |
          npm install -g @dodona/dolos
          dolos --version
      - name: Prepare analysis
        run: |
          wget https://dolos.ugent.be/simple-dataset.zip
      - name: Run analysis on samples
        run: |
          dolos simple-dataset.zip

  self-hosting:
    name: "Test docker-compose for self-hosting Dolos web app"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Run test script
        run: ./test_compose.sh

  packaging:
    name: "Test packing and installing Dolos"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Run test script
        run: ./test_package.sh

  docker-api:
    name: "Build dolos-api docker container"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Build API container
        run: |
          cd api
          docker build .

  docker-web:
    name: "Build dolos-web docker container"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Build WEB container
        run: |
          docker build . -f Dockerfile.web

  docker-cli:
    name: "Build dolos-cli docker container"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build CLI container
        run: |
          docker build . -f Dockerfile.cli
