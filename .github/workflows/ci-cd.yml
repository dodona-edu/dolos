name: Continuous Integration & Deployment
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-test:
    name: "API ðŸ“¡ - test ðŸ§ª"
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      TEST_DATABASE_URL: mysql2://root:dolos@127.0.0.1:3306/dolos_test
    services:
      mysql:
        image: mariadb
        env:
          MARIADB_ROOT_PASSWORD: dolos
          MARIADB_DATABASE: dolos_test
          MARIADB_HOST: localhost
          MARIADB_MYSQL_LOCALHOST_USER: 1
          MARIADB_MYSQL_LOCALHOST_GRANTS: USAGE
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --su-mysql --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      - name: Setup Ruby ðŸ“š
        uses: ruby/setup-ruby@v1
        with:
          working-directory: api/
          bundler-cache: true
      - name: Run tests ðŸ§ª
        run: |
          cd api/
          docker pull ghcr.io/dodona-edu/dolos:latest
          bundle exec rails db:prepare
          bundle exec rails test

  api-lint:
    name: "API ðŸ“¡ - lint ðŸ“"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      - name: Setup Ruby ðŸ“š
        uses: ruby/setup-ruby@v1
        with:
          working-directory: api/
          bundler-cache: true
      - name: Run rubocop ðŸ“
        run: |
          cd api/
          bundle exec rubocop

  install-deps:
    name: Install (Node ${{ matrix.node }}) âš¡ï¸
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ "16", "18", "20" ]
      fail-fast: false
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Cache Yarn dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/*/node_modules
            ${{ github.workspace }}/parsers/build
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('./yarn.lock', './package.json', './*/package.json', './parsers/binding.gyp', './.gitmodules') }}

      - name: Setup Node ðŸ“š
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Yarn install âš¡ï¸
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: yarn install

  cli-build:
    name: "CLI ðŸ’»ï¸ - build ðŸ”§"
    runs-on: ubuntu-latest
    needs: install-deps
    strategy:
      matrix:
        node:  [ "16", "18", "20" ]
      fail-fast: false
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node ðŸ“š
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Fetch Dependencies âš¡ï¸
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/*/node_modules
            ${{ github.workspace }}/parsers/build
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('./yarn.lock', './package.json', './*/package.json', './parsers/binding.gyp', './.gitmodules') }}

      - name: Check if cache was hit ðŸ”Ž
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          echo "Should have hit cache"
          false

      - name: Build ðŸ”§
        run: |
          cd cli/
          yarn build --force

  cli-lint:
    name: "CLI ðŸ’»ï¸ - lint ðŸ“"
    runs-on: ubuntu-latest
    needs: install-deps
    strategy:
      matrix:
        node: [ "20" ]
      fail-fast: false
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node ðŸ“š
