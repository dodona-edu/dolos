  lib-lint:
    name: "Lib ðŸ“š - lint ðŸ“"
    runs-on: ubuntu-latest
    needs: install-deps
    strategy:
      matrix:
        node: [ "20" ]
      fail-fast: false
    steps:
      - name: Checkout ðŸ›Žï¸
